{% for todo in todos %}
<div class="flex items-center gap-2">
    <div
        class="justify-between box-content break-words max-w-4xl hover:bg-gray-800 pb-3 pt-4 border-solid rounded-md border-2 px-4 border-gray-700 font-bold font-mono">
        {{ todo.title }}
    </div>

    <button class="btn btn-error btn-outline btn-sm lowercase leading-relaxed pb-0.5"
        hx-delete="/todo/{{ todo.id }}">x</button>
</div>
{% endfor %}
