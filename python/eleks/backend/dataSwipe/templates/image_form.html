{% load custom_tags %}

<div id="imageForm{{ image.offset }}" class="flex flex-col justify-center items-center gap-4">
  <img
    src="data:image/jpeg;base64,{{ image.image_base64 }}"
    class="h-56 border-2 border-white rounded-md outline outline-2 outline-white hover:scale-[2] hover:z-50"
    alt="Image"
    type="image"
  />
  <div class="flex w-full gap-2 h-10 font-medium">
    <input
      type="submit"
      value="Pass ☢️"
      hx-swap="outerHTML"
      hx-vals="{{ image.meta }}"
      hx-target="#imageForm{{ image.offset }}"
      hx-post="/pass_image"
      class="bg-white flex-grow rounded-md hover:scale-105 active:bg-white hover:bg-red-700 hover:text-white cursor-pointer"
    />
    <input
      type="hidden"
      value="{{ image.meta }}"
      name="#hiddenInput{{ image.offset }}"
    >
  </div>
</div>
