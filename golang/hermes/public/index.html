<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jebać przemka 😩</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/jpg">
    <script defer type="module" src="assets/websocket.js"></script>
    <script defer type="module" src="assets/dom.js"></script>
    <script defer type="module" src="assets/listeners.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Hermes ⚚</h1>
        <div id="websocket-container" aria-labelledby="websocket-status">
            <span id="websocket-status" aria-label="Websocket disconnected">🔴 Disconnected</span>
        </div>
    </header>

    <main>
        <article>
            <main id="message-history"></main>
            <form id="message-form">
                <input autofocus type="text" name="message" id="message" placeholder="Pour your heart out ❤️" value="">
                <button type="submit" name="submit" id="submit">Send</button>
            </form>
        </article>
    </main>
</body>

</html>
