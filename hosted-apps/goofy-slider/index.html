<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/7033734_among us_icon.ico", type="image/x-icon">
    <script src="src/index.js" defer></script>
    <title>Suslider</title>
</head>
<body>
<header></header>
<article>
    <div id="mainContainer">

        <div id="text">
            <p>Goofy-ahh Slider</p>
        </div>

        <div id="smallContainer">

            <!-- Slider component -->
            <div id="slider">
                <div id="sliderValue">
                    <div id="value"></div>
                </div>
                <div id="sliderPointer"></div>
            </div>

            <!-- Tilt controls -->
            <div id="buttons">
                <button id="minus">Tilt left</button>
                <p id="currentValue"></p>
                <button id="plus">Tilt right</button>
            </div>

        </div>
    </div>

    <h1 id="hint">
        Objective: Get the slider's value to <u>50</u>!
        <br><br>
        Tip: you can use ⬅ and ➡ arrow keys on your keyboard to control the slider's tilt level!
    </h1>

    <p id="prize">
        You won all this cake!
        <br>
        🍰🍰🍰
    </p>
</article>
<footer>
    <form action="http://github.com/krzkro4122">
        Made by <input type="submit" value="krzkro4122 ⧉" formtarget="_blank">
    </form>
</footer>
</body>
</html>
